name: Release

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Install Terraform dependencies
        id: init
        run: terraform init
        
      - name: Terraform Format
        id: fmt
        run: terraform fmt
        
      - name: Terraform Validate
        id: validate
        run: |
          terraform validate
             
      - name: Run Terraform tests
        id: test
        run: terraform test

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Install semantic-release locally
        run: npm install semantic-release @semantic-release/changelog @semantic-release/git

      - name: Configure semantic-release
        run: echo '{"branches": ["main"], "analyzeCommits": ["feat", "fix", "breaking change"], "release": {"tagFormat": "next-${GITHUB_REF_SLUG}-${version}"}, "plugins": ["@semantic-release/changelog", "@semantic-release/git"]}' > .semantic-release.json
        shell: /usr/bin/bash -e {0}
        env:
           GITHUB_REF_SLUG: main

      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEC_TOKEN }}
        run: npx semantic-release
