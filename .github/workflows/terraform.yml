name: Release

on:
  workflow_dispatch:
permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Print Branch Name
        id: branch_name
        run: echo "Current branch is ${{ github.ref }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Initialize Terraform
        id: init
        run: terraform init

      - name: Format Terraform code
        id: fmt
        run: terraform fmt

      - name: Validate Terraform configuration
        id: validate
        run: terraform validate

      - name: Run Terraform tests (if available)
        id: test
        run: terraform test

      - name: Semantic Release
        uses: codfish/semantic-release-action@v1
        with:
          branches: "main"
        env:
          GITHUB_TOKEN: ${{ secrets.SEC_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

release:
  needs: build
  runs-on: ubuntu-latest
  steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Semantic Release
      id: semantic
      uses: codfish/semantic-release-action@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Display Release Version
      run: echo "Release version is ${{ steps.semantic.outputs.release-version }}"

    - name: Pass Release Version to Another Action
      uses: codfish/some-other-action@v1
      with:
        release-version: ${{ steps.semantic.outputs.release-version }}
